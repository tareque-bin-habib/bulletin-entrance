<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Title Section -->
    <header class="container-fluid">
        <section class="row  portal-section">
            <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                <h1 class="fw-bold mt-3 web-title">Bulletin Entrance</h1>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-12">
                <ul class="news-blog fs-4 fw-bold mt-3 me-5">
                    <li class="me-5 upper-nav"><a href="">News</a></li>
                    <li class="upper-nav"><a href="">Blog</a></li>
                </ul>
            </div>
        </section>
        <!-- categories Section -->
        <section>
            <nav class="navbar navbar-expand-lg ">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="nav-container" class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <section class="container mt-4">
            <div class="row">
                <div id="found-container" class="found text-dark fs-4">

                </div>
            </div>
            <div class="row mt-5">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="dropdown">
                            <span> <span class="fs-5">Shorted By View :</span></span> <button
                                class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button class="btn btn-primary">Todays Pic's</button>
                            <button class="btn btn-primary">Trending</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container mt-5">
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="news-container" class="card mb-3 w-100">

            </div>
        </section>
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="display-container" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light mt-5">
        <p class="text-center">Copyright 2021 Bulletin Entrance</p>
    </footer>
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

</body>

</html>
